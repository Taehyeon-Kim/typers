<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>container-write</title>
  </head>
  <body>
    <div class="top-menu">
      <a href="./index.html"><div class="keyboard">키보드</div></a>
      <a href="./onlyRead.html"><div class="read">읽기</div></a>
      <a href="./write.html"><div class="write">쓰기</div></a>
    </div>

    <div class="status-bar">
      <div class="status"></div>
      <a href="#"><span class="my_btn ir_pm">img</span></a>
    </div>

    <form class="WRITE" action="" method="POST">
      <div class="w-container">
        <div class="post-title">
          나의 #번째 질문
        </div>
        <div class="write-title">
          <input type="text" id="title" placeholder="제목을 입력해주세요." />
        </div>
        <div class="write-contents">
          <textarea
            id="contents"
            placeholder="질문 내용을 입력해주세요."
          ></textarea>
        </div>
        <div class="write-info-bar">
          <div class="info"></div>
          <button type="submit">글쓰기</button>
        </div>
      </div>
    </form>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
