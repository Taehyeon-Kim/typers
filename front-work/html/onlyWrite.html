<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>container-read (onlywrite)</title>
  </head>
  <body>
    <div class="top-menu">
      <a href="./index.html"><div class="keyboard">키보드</div></a>
      <a href="./onlyRead.html"><div class="read">읽기</div></a>
      <a href="./write.html"><div class="write">쓰기</div></a>
    </div>

    <div class="status-bar">
      <div class="status"></div>
      <a href="#"><span class="my_btn ir_pm">img</span></a>
    </div>

    <form class="WRITE" action="" method="POST">
        <div class="Qbox">
          <div class="w-container">
            <div class="write-title">
              <input type="text" id="title" placeholder="파이썬 리스트 관련 질문"/>
            </div>
            <div class="write-contents">
              <textarea
                id="contents"
                placeholder="Invaild syntax error가 계속 뜨네요."
              ></textarea>
            </div>
            <div class="user-info">
              @TAE_KKI / RANK 7 / GOLD
            </div>
        </div>
        </div>
        <!-- Qbox -->
        <div class="Abox">
          <form action="" method="POST">
            <div class="w-container">
              <div class="write-contents">
                <textarea
                  id="contents"
                  placeholder="답변을 입력해주세요 :)"
                ></textarea>
              </div>
              <div class="onlyWrite-info-bar">
                <div class="user-info">
                  @BRIANJUNE / RANK 2 / PLATINUM
                </div>
                <button type="submit">글쓰기</button>
              </div>
            </div>
          </form>
        </div>
        <!-- Abox -->
      </div>
    </form>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
