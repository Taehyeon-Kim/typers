<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>container-keyboard</title>
  </head>
  <body>
    <div class="top-menu">
      <button class="keyboard" id='button-cafe'>키보드</button>
      <button class="read" id='button-read'>읽기</button>
      <button class="write" id='button-write'>쓰기</button>
    </div>
    <div class="status-bar">
      <div class="status"></div>
      <a href="#"><span class="my_btn ir_pm">img</span></a>
    </div>
    <!-- 3개의 html을 main.html 하나로 몰고, js로 버튼 클릭할때마다 display: block / none 변경함. -->
    <div id='cafe'>
      <div class="CAFE">
        <div class="k0">
          <div class="k-container">
            <div class="line1">line1</div>
            <div class="line2">line2</div>
            <div class="line3">line3</div>
            <div class="line4">line4</div>
            <div class="line5">line5</div>
            <div class="line6">line6</div>
          </div>
        </div>
        <div class="k1">
          <div class="k-container">
            <div class="line1">line1</div>
            <div class="line2">line2</div>
            <div class="line3">line3</div>
            <div class="line4">line4</div>
            <div class="line5">line5</div>
            <div class="line6">line6</div>
          </div>
        </div>
        <div class="k2">
          <div class="k-container">
            <div class="line1">line1</div>
            <div class="line2">line2</div>
            <div class="line3">line3</div>
            <div class="line4">line4</div>
            <div class="line5">line5</div>
            <div class="line6">line6</div>
          </div>
        </div>
      </div>
    </div>
    
  
    <div id="read">
      <form class="WRITE" action="" method="POST">
        <div class="Qbox">
          <div class="w-container">
            <div class="write-title">
              <input type="text" id="title" placeholder="파이썬 리스트 관련 질문"/>
            </div>
            <div class="write-contents">
              <textarea
                id="contents"
                placeholder="Invaild syntax error가 계속 뜨네요."
              ></textarea>
            </div>
            <div class="user-info">
              @TAE_KKI / RANK 7 / GOLD
            </div>
          </div>
        </div>
        <!-- Qbox -->
        <div class="Abox">
          <div class="w-container">
            <div class="write-contents">
              <textarea
                id="contents"
                placeholder="코드를 보니 입력함수에서 괄호를 하나 덜 쓰신 것으로 보입니다."
              ></textarea>
            </div>
            <div class="user-info">
              @BRIANJUNE / RANK 2 / PLATINUM
            </div>
          </div>
        </div>
        <!-- Abox -->
      </form>
    </div>
    

  <div id="write">
    <form class="WRITE" action="" method="POST">
      <div class="w-container">
        <div class="post-title">
          나의 #번째 질문
        </div>
        <div class="write-title">
          <input type="text" id="title" placeholder="제목을 입력해주세요." />
        </div>
        <div class="write-contents">
          <textarea
            id="contents"
            placeholder="질문 내용을 입력해주세요."
          ></textarea>
        </div>
        <div class="write-info-bar">
          <div class="info"></div>
          <button type="submit">글쓰기</button>
        </div>
      </div>
    </form>
  </div>
  

    <!-- You can also require other files to run in this process -->
    <script src="./js/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
